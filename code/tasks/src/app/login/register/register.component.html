<form action="">

  <md-card>
    <md-card-header>
      <md-card-title>注册</md-card-title>
    </md-card-header>

    <md-card-content>

      <md-input-container class="full-width">
        <input mdInput type="text" placeholder="输入email">
      </md-input-container>

      <md-input-container class="full-width">
        <input mdInput type="text" placeholder="输入your name">
      </md-input-container>

      <md-input-container class="full-width">
        <input mdInput type="password" placeholder="输入password">
      </md-input-container>

      <md-input-container class="full-width">
        <input mdInput type="password" placeholder="输入password">
      </md-input-container>

      <md-grid-list cols="8" rowHeight="1:1">
        <md-grid-tile *ngFor="let item of items">
          <md-icon class="avatar" [svgIcon]="item"></md-icon>
        </md-grid-tile>
      </md-grid-list>

      <button md-raised-button type="button">注册</button>

    </md-card-content>

    <md-card-actions class="text-right">
      <p>没有账户?<a href="">注册吧!</a></p>
      <p>忘了密码?<a href="">找一下吧!</a></p>
    </md-card-actions>
  </md-card>

</form>
